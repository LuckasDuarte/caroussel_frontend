<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    
    <div class="slider">

        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim Radio Buttons -->

            <!-- Imagens do Slider -->
            <div class="slide first">
                <img src="https://t.ctcdn.com.br/HACk4JOsq-jpstJXMZ5Sefygjbo=/1400x788/smart/i396480.jpeg" alt="Spider-man">
            </div>
            <div class="slide">
                <img src="https://s2.glbimg.com/2C0hMRuCY_7NfDPjby4_Bjmq8Nc=/e.glbimg.com/og/ed/f/original/2018/03/22/avengers-infinity-war-official-poster-2018-4o.jpg" alt="Vingadores">
            </div>
            <div class="slide">
                <img src="https://cdn.vox-cdn.com/thumbor/a_2ek8vJC_yrEPKmFYvxbfBFurY=/0x0:2500x1576/1400x1400/filters:focal(1225x709:1226x710)/cdn.vox-cdn.com/uploads/chorus_asset/file/23352422/003_MoonKnight_KA_R2_JLY_C15_IH_W3.0_ALT_IG_Mech2.jpg" alt="Cavaleiro da Lua">
            </div>
            <div class="slide">
                <img src="https://p2.trrsf.com/image/fget/cf/648/0/images.terra.com/2021/09/07/526431266-shang-chi-and-the-legend-of-the-ten-rings3.jpg" alt="ShangSchi">
            </div>
            <!-- FIM Imagens do Slider -->

            <!-- Navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
